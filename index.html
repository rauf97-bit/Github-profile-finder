<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Search App</title>
</head>
<body class="bg-light">
  <main>
    <nav class="navbar navbar-dark bg-primary">
      <div class="container mb-2 heading"><h2>Github Finder</h2></div>
    </nav>
    <div class="container searchContainer">
      <div class="card card-body p-3 my-2">
        <h2 class="h2-responsive">Search Github Users</h2>
        <p class="lead">Enter a username to fetch a users profile and info</p>
        <input type="text" class="form-control" id="searchInput" placeholder="Github Username...">
      </div>
    </div>
  </main>
  <br>
  <div id="profile"></div>
  <hr>
  <footer class="mt-3 p-3 bg-light text-center">
    Github Finder &copy;
  </footer>
  <hr>
  <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
  <script src="bootstrap-5/js/bootstrap.min.js"></script>
  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
